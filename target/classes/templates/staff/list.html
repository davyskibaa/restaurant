<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Staff List</title>
</head>
<body>
    <div class="container">
        <h1>Restaurant</h1>
        <hr>
        <h3>Staff</h3>
        <hr>
        <!-- Add a button -->
        <a th:href="@{/staff/add-form}"
           class="btn btn-primary btn-sm mb-3">
            Add Staff
        </a>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Passport</th>
                <th>Job</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="tempStaff : ${staffList}">
                <td th:text="${tempStaff.id}" />
                <td th:text="${tempStaff.first_name}" />
                <td th:text="${tempStaff.last_name}" />
                <td th:text="${tempStaff.passport}" />
                <td th:text="${tempStaff.job}" />
                <td>
                    <!-- Add "update" button/link -->
                    <a th:href="@{/staff/update-form(staffId=${tempStaff.id})}"
                       class="btn btn-info btn-sm">
                        Update
                    </a>
                    <!-- Add "delete" button/link -->
                    <a th:href="@{/staff/delete(staffId=${tempStaff.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="if (!(confirm('Are you sure you want to delete this Staff?'))) return false">
                        Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/}">Back to HomePage</a>
    </div>
</body>
</html>
