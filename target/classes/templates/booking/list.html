<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Booking List</title>
</head>
<body>
    <div class="container">
        <h1>Restaurant</h1>
        <hr>
        <h3>Booking</h3>
        <hr>
        <!-- Add a button -->
        <a th:href="@{/booking/add-form}"
           class="btn btn-primary btn-sm mb-3">
            Add Booking
        </a>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Time</th>
                <th>People</th>
                <th>Client ID</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="temp : ${bookingList}">
                <td th:text="${temp.id}" />
                <td th:text="${temp.date}" />
                <td th:text="${temp.time}" />
                <td th:text="${temp.numberOfPeople}" />
                <td th:text="${temp.clientId}" />
                <td>
                    <!-- Add "update" button/link -->
                    <a th:href="@{/booking/update-form(bookingId=${temp.id})}"
                       class="btn btn-info btn-sm">
                        Update
                    </a>
                    <!-- Add "delete" button/link -->
                    <a th:href="@{/booking/delete(bookingId=${temp.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="if (!(confirm('Are you sure you want to delete this Booking?'))) return false">
                        Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/}">Back to HomePage</a>
    </div>
</body>
</html>
