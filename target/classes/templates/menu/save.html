<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Save Menu Item</title>
</head>
<body>
    <div class="container">
        <h1>Restaurant</h1>
        <hr>

        <h3>Menu</h3>
        <hr>

        <p class="h4 mb-4">Save Menu</p>

        <form action="#" th:action="@{/menu/save}"
              th:object="${menu}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />
            <div class="form-inline">

                <input type="text" th:field="*{name}"
                       class="form-control mb-4 col-4" placeholder="Name">
            </div>
            <div class="form-inline">
                <input type="text" th:field="*{category}"
                       class="form-control mb-4 col-4" placeholder="Category">
                <span th:if="${#fields.hasErrors('category')}"
                      th:errors="*{category}"
                      class="badge badge-danger ml-2 mb-4"></span>
            </div>
            <div class="form-inline">
                <input type="number" th:field="*{price}"
                       class="form-control mb-4 col-4" placeholder="Price">
                <span th:if="${#fields.hasErrors('price')}"
                      th:errors="*{price}"
                      class="badge badge-danger ml-2 mb-4"></span>
            </div>

            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>

        <hr>
        <a th:href="@{/menu/list}">Back to Menu list</a>

    </div>
</body>
