<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Save Orders</title>
</head>
<body>
    <div class="container">
        <h1>Restaurant</h1>
        <hr>
        <h3>Orders</h3>
        <hr>
        <p class="h4 mb-4">Save Order</p>
        <form action="#" th:action="@{/order/save}"
              th:object="${order}" method="POST">
            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />
            <div class="form-inline">
                <div class="col-1 form-inline">Start</div>
                <input type="datetime-local" th:field="*{startTime}"
                       class="form-control mb-4 col-3">
                <span th:if="${#fields.hasErrors('startTime')}"
                      th:errors="*{startTime}"
                      class="badge badge-danger ml-2 mb-4"></span>
            </div>
            <div class="form-inline">
                <div class="col-1 form-inline">End</div>
                <input type="datetime-local" th:field="*{endTime}"
                       class="form-control mb-4 col-3">
                <span th:if="${#fields.hasErrors('endTime')}"
                      th:errors="*{endTime}"
                      class="badge badge-danger ml-2 mb-4"></span>
            </div>
            <div class="form-inline">
                <input type="number" th:field="*{bookingId}"
                       class="form-control mb-4 col-4" placeholder="bookingId">
            </div>
            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>
        <hr>
        <a th:href="@{/order/list}">Back to Orders list</a>
    </div>
</body>
